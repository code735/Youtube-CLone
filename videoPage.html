<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoTube</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="videopage.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <div class="wrapper">

        <!-- Navbar And Sidebar SECTION -->
        <section id="navbar_section>

            <div id=" n_s_wrapper">
            <section id="all_content">
                <!-- navbar -->
                <nav class="d-flex justify-content-between align-items-center   ">
                    <a href="index.html" class="d-flex align-items-center brand_logo">
                        <i class="bi bi-play"></i>
                        <p id="brandName">VideoTube</p>
                    </a>
                    <!-- SearchBox -->
                    <form action="">
                        <div class="search_wrap">
                            <div class="search_ip_wrap py-2 px-2 d-flex justify-content-between align-items-center">
                                <button type="submit"><i class="bi bi-search"></i></button>
                                <input type="text" placeholder="Search" autocomplete="off" id="searchBox"
                                    onkeyup="searchThis()">
                                <button id="voice_search">
                                    <i class="bi bi-mic"></i>
                                </button>
                            </div>
                            <div id="video_suggestion_list">
                                <!-- Suggestions will Append here -->
                            </div>
                        </div>
                    </form>

                    <div class="d-flex nav_left justify-content-between align-items-center">
                        <!-- livestream option -->
                        <button id="live_btn">
                            <i class="bi bi-camera-reels-fill"></i>
                            Start Live
                        </button>

                        <!-- user_options -->
                        <div class="user_opt d-flex justify-content-between align-items-center">
                            <button class="opt">
                                <i class="bi bi-chat-left-dots-fill"></i>
                            </button>
                            <button class="opt">
                                <i class="bi bi-bell-fill"></i>
                            </button>
                            <div class="user_icon">
                                <img src="https://lh3.googleusercontent.com/ogw/AOh-ky0OJgR59bJ6Cv6u3UPIgnqcZJrhkWEHY54JqzEM=s32-c-mo"
                                    alt="">
                            </div>
                        </div>
                    </div>

                </nav>
            </section>

            <!-- Content Body -->
            <section id="content_body">
                <div class="d-flex">
                    <div class="video_grid mt-5 mx-3 pt-5" id="video_grid_id">
                        <div id="main_video" class="main_video">
                            <iframe src="" title="YouTube video player" frameborder="0" id="videoId"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen></iframe>
                            <div class="d-flex align-items-center justify-content-between py-2 channel_detail">
                                <div class="d-flex align-items-center">
                                    <div class="user_icon">
                                        <img src="https://lh3.googleusercontent.com/ogw/AOh-ky0OJgR59bJ6Cv6u3UPIgnqcZJrhkWEHY54JqzEM=s32-c-mo"
                                            alt="">
                                    </div>
                                    <p id="channel_title"></p>
                                    <div id="subscribe_btn">
                                        <a href="#">Subscribe</a>
                                    </div>
                                </div>
                                <div id="video_title"></div>
                            </div>
                            <div class="description" id="description"></div>
                        </div>
                    </div>
                    <div id="video_suggestions"></div>
                </div>
            </section>
    </div>

    </div>
</body>

</html>

<script src="videoPage.js"></script>
