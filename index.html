<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoTube</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <div class="wrapper">

        <!-- Navbar And Sidebar SECTION -->
        <section id="navbar_sidebar">

            <div id="n_s_wrapper">
                <!-- sidebar -->
                <div class="sidebar" id="sidebar">
                    <button id="alt_sidebar_switch">
                        <i class="bi bi-list"></i>
                    </button>

                    <div id="alt_sidebar_links">
                        <a href="#">
                            <i class="bi bi-house"></i>
                            <p>Home</p>
                        </a>
                        <a href="#">
                            <i class="bi bi-collection-play"></i>
                            <p>Library</p>
                        </a>
                        <a href="#">
                            <i class="bi bi-compass"></i>
                            <p>Explore</p>
                        </a>
                        <a href="#">
                            <i class="bi bi-gear"></i>
                            <p>Settings</p>
                        </a>
                    </div>
                    <div id="sidebar_content">
                        <!-- logos and sidebar switch -->
                        <div class="d-flex justify-content-between align-items-center">
                            <a href="#" class="d-flex align-items-center brand_logo">
                                <i class="bi bi-play"></i>
                                <p id="brandName">VideoTube</p>
                            </a>
                            <button id="sidebar_switch">
                                <i class="bi bi-list"></i>
                            </button>
                        </div>

                        <!-- options -->
                        <div class="sidebar_links px-2" id="sidebar_links">
                            <a href="#">
                                <i class="bi bi-house"></i>
                                <p>Home</p>
                            </a>
                            <a href="#">
                                <i class="bi bi-collection-play"></i>
                                <p>Library</p>
                            </a>
                            <a href="#">
                                <i class="bi bi-compass"></i>
                                <p>Explore</p>
                            </a>
                            <a href="#">
                                <i class="bi bi-gear"></i>
                                <p>Settings</p>
                            </a>
                        </div>
                    </div>
                </div>

                <section id="all_content">
                    <!-- navbar -->
                    <nav class="d-flex justify-content-between align-items-center   ">
                        <!-- SearchBox -->
                        <form action="">
                            <div class="search_wrap">
                                <div class="search_ip_wrap py-2 px-2 d-flex justify-content-between align-items-center">
                                    <button type="submit"><i class="bi bi-search"></i></button>
                                    <input type="text" placeholder="Search" autocomplete="off" id="searchBox"
                                        onkeyup="searchThis()">
                                    <button id="voice_search">
                                        <i class="bi bi-mic"></i>
                                    </button>
                                </div>
                                <div id="video_suggestion_list">
                                    <!-- Suggestions will Append here -->
                                </div>
                            </div>
                        </form>

                        <div class="d-flex nav_left justify-content-between align-items-center">
                            <!-- livestream option -->
                            <button id="live_btn">
                                <i class="bi bi-camera-reels-fill"></i>
                                Start Live
                            </button>

                            <!-- user_options -->
                            <div class="user_opt d-flex justify-content-between align-items-center">
                                <button class="opt">
                                    <i class="bi bi-chat-left-dots-fill"></i>
                                </button>
                                <button class="opt">
                                    <i class="bi bi-bell-fill"></i>
                                </button>
                                <div class="user_icon">
                                    <img src="https://lh3.googleusercontent.com/ogw/AOh-ky0OJgR59bJ6Cv6u3UPIgnqcZJrhkWEHY54JqzEM=s32-c-mo"
                                        alt="">
                                </div>
                            </div>
                        </div>

                    </nav>

                    <!-- Content Body -->
                    <section id="content_body">
                        <div class="video_grid mt-5 mx-3 pt-5" id="video_grid_id">
                            <!-- sample video will append here -->
                        </div>
                    </section>

                </section>
            </div>

        </section>

    </div>
</body>

</html>

<script src="index.js"></script>
